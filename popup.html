<!DOCTYPE html>
<head>
<script src='scripts/library.js'></script>
<script src='scripts/popup.js'></script>
<style type="text/css">
body {
  font-family: 'Verdana';
}

#player {
  background: url('images/bg_now_playing_bar_pattern.png');
  background-repeat-x: repeat;
  background-repeat-y: no-repeat;
  padding-top: 16px;
  height: 40px;
}

#player_controls {
  overflow: hidden;
}

#song_information {
  width: 300px;
  overflow: hidden;
}

.song_art {
  float: left;
}

.other_info {
  float: right;
  width: 55%;
  padding-top: 10%;
}

.song_title {
  font-weight: bold;
}

.song_artist {
  font-size: 14px;
}

#rew {
  float: left;
  margin-left: 10px;
}

.control:hover {
  cursor: pointer;
}

#ff {
  float: right;
  margin-right: 20px;
}

#playPause {
  float: left;
  margin-left: 35%;
}

.control {
  width: 26px;
}
</style>
</head>
<body>
  <div id="song_information">
    <div class="song_art">
      <img id="album_art" src='' style="hidden"/>
    </div>
    <div class="other_info">
      <div class="song_title">
        <span id="song"></span>
      </div>
      <div class="song_artist">
        <span id="artist"></span>
      </div>
    </div>
  </div>
  <div id="player">
    <div id="player_controls">
      <div id="rew" class="control">
        <img src="images/rew_button.png"/>
      </div>
      <div id="playPause" title="Play" class ="control">
        <img src='images/play_button.png'/> 
      </div>
      <div id="ff" class="control">
        <img src="images/ff_button.png"/>
      </div>
    </div>
  </div>
</body>
